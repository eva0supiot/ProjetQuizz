

<span class="title">Accueil</span>

<div class="bienvenue">
  <span class="welcome">Bienvenue sur King Quizz !</span>
  <img class="dodo" src="assets/king%20dodo.gif" alt="dodo" />
</div>

<span class="title">Quizzes disponibles actuellement !</span>


<div class="quizz-group">

  @for (quizz of quizzes ; track quizz) {
  <div class="quizz">

    <a routerLink="/quizz/{{ quizz.id }}" > <img src="assets/{{quizz.image}}.png"> </a>

    <div class="quizz-titre"> {{ quizz.titre }} </div>

    <a><button (click)="playQuizz(quizz.id)"> Jouer </button></a>

    <a routerLink="/quizz/{{ quizz.id }}/scores" ><button > Scores </button></a>

  </div>
    }

</div>
