@if (quizz) {

  <span class="title"> Scores du quizz : {{ quizz.titre }}</span>

  <img class="dodo" src="assets/king%20dodo.gif" alt="dodo" />

  <table>
    <thead>
    <tr>
      <th>Pseudos</th>
      <th>Scores</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let score of scores">
      <td>{{ score.pseudo }}</td>
      <td>{{ score.score }}</td>
    </tr>
    </tbody>
  </table>


}
