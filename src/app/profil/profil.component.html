<body>
<form>
  <h1>Connexion</h1>
  <div class="InfoUser">
    @for (user of users; track user.name) {
      <img src="assets/{{user.imageName}}.jpg" >
      <label>Pseudo: {{user.name}}</label>
      <label>Mot de passe: {{user.mdp}}</label>
      <label>Score: {{user.score}}</label>
    }
  </div>
</form>
</body>
